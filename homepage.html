<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">CalTrack</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">Food</a>
            <a class="mr-5 hover:text-gray-900">Exercise</a>
            <a class="mr-5 hover:text-gray-900">Profile</a>
            <a class="mr-5 hover:text-gray-900">Settings</a>
          </nav>
        </div>
    </header>

    <section class="flex items-center justify-center py-6">
        <div class="bg-white p-6 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-gray-700">Calories</h1>
            <p class="text-gray-500">Remaining = Goal - Food + Exercise</p>
            <div class="flex items-center mt-6">
                <div class="relative flex items-center justify-center w-32 h-32 rounded-full border-4 border-gray-200">
                    <div class="absolute text-center">
                        <span class="text-3xl font-bold text-gray-700">2000</span>
                        <p class="text-gray-500">Remaining</p>
                    </div>
                </div>
                <div class="ml-8">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-flag text-gray-500 mr-2"></i>
                        <span class="text-gray-500">Base Goal</span>
                        <span class="ml-auto text-gray-700 font-bold w-16 text-right">2000</span>
                    </div>
                    <div class="flex items-center mb-2">
                        <i class="fas fa-utensils text-blue-500 mr-2"></i>
                        <span class="text-gray-500">Food</span>
                        <span class="ml-auto text-gray-700 font-bold w-16 text-right">0</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-fire text-orange-500 mr-2"></i>
                        <span class="text-gray-500">Exercise</span>
                        <span class="ml-auto text-gray-700 font-bold w-16 text-right">0</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
